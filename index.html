<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="icon" type="image/x-icon" href="./images/Simon.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Simon Game</h1>
  <h2>Level:
    <span class="level-counter"></span>
  </h2>
  <div class="container">
    <div class="square blue" id="blue"></div>
    <div class="square red" id="red"></div>
    <div class="square green" id="green"></div>
    <div class="square yellow" id="yellow"></div>
  </div>
  <button class="start-button">Start Game</button>
  <script src="./js/index.js"></script>
</body>
</html>
